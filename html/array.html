<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>字符串中元素出现的次数</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>

</head>
<body>
<script>
    var str='123242313测试数组';
    var arr=[];
    var ss=str.split("");
    console.log(ss);
    for(var i=0;i<ss.length;i++){
        if(arr[ss[i]]){
            arr[ss[i]]++;
        }else{
            arr[ss[i]]=1;
        }
    }
    for(var a in arr){
        console.log(a+':'+arr[a]);
    }

</script>
</body>
</html>
