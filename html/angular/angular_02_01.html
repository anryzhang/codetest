<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-app="">
    <table>
        <tr>
            <th>
            row number
            </th>
        </tr>
        <tr ng-repeat="i in [0,1,2,3,4,5,6,7]">
            <td>{{i+1}}</td>
        </tr>
    </table>
</div>
</body>
</html>
