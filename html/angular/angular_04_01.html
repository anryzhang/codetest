<!DOCTYPE html>
<html ng-app="HideAnk">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .ng-cloak{
            padding:10px;

        }
    </style>
</head>
<body>
<span class="ng-cloak"  mytest >一碰我就跑,来点我啊...</span>
<script src="angular.js"></script>
<script>
    angular.module('HideAnk',[]).directive('mytest',function($document){
       var maxLeft = 400,
           maxTop = 300;
        var msg = ["我闪~~","抓我呀~~~",'你妹的..','噢耶','你真逊...!','就差那么一点点了!'];
        return function(scope,element,attr){
            element.css({
                "position":'absolute',
                "border":"1px solid green",
                'padding':"10px"
            });
            element.bind('mouseenter',function(event){
                element.css({
                   "left":parseInt(Math.random()*10000%maxLeft) + 'px',
                    "top":parseInt(Math.random()*10000%maxTop) + 'px'
                }).text(msg[parseInt(Math.random()*10000%msg.length)]);
            }).bind('click',function(){
                element.text('噢, my lady gaga,被你逮到到');
                element.unbind('mouseenter');
            });
        };
    });
</script>
</body>
</html>
