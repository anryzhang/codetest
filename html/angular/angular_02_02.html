<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{query}}</title>
    <script src="angular.js"></script>
</head>
<body >
<div class="container-fluid" ng-controller="phones">
    <div class="span2">
        search: <input type="text" ng-model="query">
    </div>
    <div class="span10">
        <ul class="phones">
            <li ng-repeat="phone in phones | filter:query">
                {{phone.name}}
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </div>
</div>
<script>
    function phones($scope){
        $scope.phones = [{
            "name":'n1',
            "snippet":'snp1'
        },{
            "name":'n1',
            "snippet":'snp1'
        }]
    }
</script>
</body>
</html>
