<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>

</head>
<body>
<style>
    .inputtext{
        width: 249px;
        height: 28px;
        border: 1px solid #eee;
    }

</style>
<form action="" method="post">
    <div id="divselect">
        <div class="inputtext"><span>请选择特效分类</span><i class="icon-m"></i></div>
        <ul style="display: none">
            <li><a href="javascript:;" selectid="1">导航菜单</a></li>
            <li><a href="javascript:;" selectid="2">焦点幻灯片</a></li>
            <li><a href="javascript:;" selectid="3">广告代码</a></li>
            <li><a href="javascript:;" selectid="4">网页特效</a></li>
            <li><a href="javascript:;" selectid="5">jquery 特效</a></li>
        </ul>
    </div>
    <input name="" type="hidden" value="" id="inputselect"/>

</form>
<script>
    jQuery.divselect = function(divselectid,inputselectid) {
        //var inputselect = $(inputselectid);
        $(divselectid+" .inputtext").click(function(){
            var ul = $(divselectid+" ul");
            if(ul.css("display")=="none"){
                ul.slideDown("fast");
            }else{
                ul.slideUp("fast");
            }
        });
        $(divselectid+" ul li a").click(function(){
            var txt = $(this).text();
            $(divselectid+" span").html(txt);
            var value = $(this).attr("selectid");
           // inputselect.val(value);
            $(divselectid+" ul").hide();

        });
    };
    $(function(){
        $.divselect("#divselect","#inputselect");
    });

</script>
</body>
</html>
