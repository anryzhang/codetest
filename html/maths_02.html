<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>

</head>
<body>
<script>
    function GetBytes(str){
        var len = str.length,
            bytes = len;
        for(var i = 0 ; i< len;i++){
            if(str.charCodeAt>255){
                bytes++;
            }
        }
        return bytes;
    }

    console.log(GetBytes('a测试'));
</script>
</body>
</html>
