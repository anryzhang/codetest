<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <style>
        #J_reset{
            border:1px solid #ccc;
            background: #eee;
            display: block;
            width: 60px;
            height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="" id="test">
    <input type="text"/>
    <span id="J_reset">重置</span>
</form>
<script>
    var f = document.getElementById('test');
    var b = document.getElementById('J_reset');
    b.onclick = function(a){
        if(!a){
            a = window.event;
        }
        f.reset();
        console.log(a);
    }

</script>
</body>
</html>
