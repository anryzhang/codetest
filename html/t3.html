    <meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<script>
    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r!=null) {
            console.log(r[2]);
            return unescape(r[2]);
        } else{
            return null;//返回参数值
        }
    }
    getUrlParam('name')
</script>
</body>
