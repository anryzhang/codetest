<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>

</head>
<body>
<script>
    var a=(function(){
        var b = 20;
        function d(){
            return b++;
        }
        return{
            rec:function(x){
                return x + b + d();
            }
        }
    })();

    console.log(a.rec(2));
</script>
</body>
