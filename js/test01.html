<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk"/>
    <title></title>
    <script src="https://s.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
</head>
<body>
<script type="text/javascript">
    /*
    * 变量的两种类型:
    * */
    //基本类型 ,保存在栈内存中
     var num1 = 1;
    var num2 = num1;
    console.log("num2:" + num2);
    num2 = 2;
    console.log("num2:" + num2,"num1:" + num1)

    //引用类型, 对象,保存在堆内存中
    function testObj(){
        var oBj1 = new Object();
        oBj1.name = 3;
        var oBj2 = oBj1;
        console.log("oBj2.name:" + oBj2.name);
        oBj2.name = 6;
        console.log('oBj1.name:' + oBj1.name, 'oBj2.name:' + oBj2.name)
    }
    testObj();
</script>
</body>
</html>
