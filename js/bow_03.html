<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk"/>
    <title></title>
</head>
<body>
<script type="text/javascript">
function getQueryStringArgs(name) {
    //取得查询字符串并去掉开头的问号
    var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
        //保存数据的对象
        args = {},
        //取得每一项
        items = qs.length ? qs.split("&") : [],
        item = null,
        name = name || null,
        value = null,
        i = 0,
        len = items.length; //在for 循环中使用

    for (i; i < len; i++) { //逐个将每一项添加到args 对象中
        item = items[i].split("=");
        name = decodeURIComponent(item[0]);
        value = decodeURIComponent(item[1]);
        if (name.length) {
            args[name] = value;
        }
    }
    //console.log(args[name]);
    return args;
}
var parmes = getQueryStringArgs('ts');
    console.log(parmes);
    console.log(parmes.test);
</script>
</body>
</html>
