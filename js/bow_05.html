<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk"/>
    <title></title>
</head>
<body>
<div id="test" class="c_test" data-config="1234" title="测试">
    测试123
</div>
<script type="text/javascript">
    /*attributes 属性中包含一个
     NamedNodeMap，与NodeList 类似，也是一个“动态”的集合。
     元素的每一个特性都由一个Attr 节点表示，每个节点都保存在NamedNodeMap 对象中。
     NamedNodeMap 对象拥有下列方法。
     ? getNamedItem(name)：返回nodeName 属性等于name 的节点；
     ? removeNamedItem(name)：从列表中移除nodeName 属性等于name 的节点；
     ? setNamedItem(node)：向列表中添加节点，以节点的nodeName 属性为索引；
     ? item(pos)：返回位于数字pos 位置处的节点。
     attributes 属性中包含一系列节点，每个节点的nodeName 就是特性的名称，而节点的nodeValue
     就是特性的值。要取得元素的cls 特性，可以使用以下代码。*/
    var elem = document.getElementById("test");
    var cls = elem.attributes.getNamedItem('class').nodeValue;
    var data = elem.attributes.getNamedItem('data-config').nodeValue;
    var title = elem.attributes.getNamedItem('title').nodeValue;

    console.log(cls);
    console.log(data);
    console.log(title);
</script>
</body>
</html>
