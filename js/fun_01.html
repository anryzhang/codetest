<body>
<script type="text/javascript">

    function fact(num){
        if(num <= 1){
            return 1;
        }else{
            return num * arguments.callee(num-1);
        }
    }

    console.log(fact(4));

    /*严格模式下，不能通过脚本访问arguments.callee，访问这个属性会导致错误。不过，可
     以使用命名函数表达式来达成相同的结果*/
    var factorial = (function f(num){
        if (num <=1){
            return 1;
        }else{
            return num*f(num-1);
        }
    });
    console.log(factorial(4));
</script>
</body>
</html>
