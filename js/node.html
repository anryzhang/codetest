<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    ul,li{
        list-style:none;
    }
</style>
<div id="j_e">test</div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    window.onload = function(){
        var li = document.getElementsByTagName("li");
        for(var i = 0; i<li.length; i++){
            li[i].onmouseover = function(){
                this.style.backgroundColor="blue";
            };
            li[i].onmouseout = function(){
                this.style.backgroundColor = 'white';
            };
        }
    }
</script>
</body>
</html>
