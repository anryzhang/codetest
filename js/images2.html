<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk"/>
    <title></title>
</head>
<body>
<div class="centered">
    <a href="" target="_blank">
        <img src="http://i.mmcdn.cn/simba/img/T1PxqrXxtbXXb1upjX.jpg" id="myPicture"  alt="Slideshow">
    </a>
    <h2><a href="previous.html" id="prevLink">&lt;&lt; Previous </a>&nbsp;&nbsp;<a href="next. html" id="nextLink">Next &gt;&gt;</a></h2>
</div>

<script type="text/javascript">
    window.onload = initLinks;

    var adImages = new Array(
            "http://i.mmcdn.cn/simba/img/T1PxqrXxtbXXb1upjX.jpg",
            "http://img01.taobaocdn.com/tps/i1/T1jIlAFclcXXcr_tT7-490-170.jpg",
            "http://i.mmcdn.cn/simba/img/T1KUVuFfBgXXb1upjX.jpg"
    );
    var thisPic = 0;

    function initLinks(){

        if(document.getElementById('myPicture').parentNode.tagName == 'A'){
            document.getElementById('myPicture').parentNode.onclick = newLocation;
        }

        document.getElementById("prevLink").onclick = processPrevious;
        document.getElementById("nextLink").onclick = processNext;
        rotate();
    }

    function processPrevious(){
        if(thisPic == 0){
            thisPic = adImages.length;
        }
        thisPic--;
        document.getElementById("myPicture").src = adImages[thisPic];
        return false;
    }

    function processNext(){
        thisPic++;
        if(thisPic == adImages.length){
            thisPic = 0;
        }
        document.getElementById("myPicture").src = adImages[thisPic];
        return false;
    }

    function newLocation(){
        var adUrl = new Array('1.html','2.html','3.html');
        document.location.href = 'http://www.' + adUrl[thisPic];
        return false;
    }

    function rotate(){

        thisPic++;
        if(thisPic == adImages.length){
            thisPic = 0;
        }
        document.getElementById('myPicture').src = adImages[thisPic];
        setTimeout(rotate,3*1000);
    }


</script>
</body>
</html>
