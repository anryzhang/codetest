<script type="text/javascript">

    function getNodeName(ID){
        var J_node = document.getElementById(ID).childNodes;
        var ele = null;
        for(var i = 0; i< J_node.length; i++){
            if(J_node[i].nodeName == '#text'){
                continue;

            }else{
                ele = J_node[i].firstChild;
                ele.onclick = function(){
                    alert(this.innerHTML);
                };

            }
        }
    }
