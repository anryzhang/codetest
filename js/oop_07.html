<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk"/>
    <title>组合继承</title>
</head>
<body>
<script type="text/javascript">
/*使用原型链实现对原型属性和方
 法的继承，而通过借用构造函数来实现对实例属性的继承。这样，既通过在原型上定义方法实现了函数
 复用，又能够保证每个实例都有它自己的属性。
 组合继承避免了原型链和借用构造函数的缺陷，融合了它们的优点，成为JavaScript 中最常用的继
 承模式。而且，instanceof 和isPrototypeOf()也能够用于识别基于组合继承创建的对象。*/
function SuperType(name){ //构造函数
    this.name = name;
    this.colors = ["red","blue","green"];
}
SuperType.prototype.sayName = function(){//原型
    console.log(this.name);
};
function SubType(name,age){
    //继承SuperType属性
    SuperType.call(this,name);
    this.age = age;
}
//继承方法
SubType.prototype = new SuperType();
SubType.prototype.constructor = SubType;
SubType.prototype.sayAge = function(){
  console.log(this.age);
};
var instan1 = new SubType('anry',27);
    instan1.colors.push('black');
    console.log(instan1.colors);
    instan1.sayName();
    instan1.sayAge();
var instan2 = new SubType('coco',23);
    console.log(instan2.colors);
    instan2.sayName();
    instan2.sayAge();

</script>
</body>
</html>
