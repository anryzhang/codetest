<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script>
   var num = 0;
    var max = 10;
    function incrementNumber(){
        num++;
        console.log(num);
        //如果执行次数未到达max设定的值,则设置另一次超时调用
        if(num < max){
            setTimeout(incrementNumber,500);
        }else{
            alert('done');
        }
    }
    setTimeout(incrementNumber,500);
</script>
</body>
</html>
